<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Mercury</title>
		
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->
		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		
		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/sha256.js"></script> <!-- First Option Library -->
		<script src="js/jssha/src/sha.js"></script> <!-- Second Option Library -->
		
	</head>
	<body ng-app="mercury">
		<ion-nav-view></ion-nav-view>
		<!-- Use scripts to automatically add view to each state -->
		
		<script id="abstract.html" type="text/ng-template">
			<ion-nav-bar class="bar-dark nav-title-slide-ios7">
				<ion-nav-back-button class="button-clear">
					<i class="icon ion-ios7-arrow-back"></i>
				</ion-nav-back-button>
			</ion-nav-bar>
			<ion-nav-view name="abstract" animation="slide-left-right"></ion-nav-view>
		</script>
		
		<script id="home.html" type="text/ng-template">
			<ion-view title="Home">
				<ion-nav-buttons side="right">
					<button menu-toggle="right" class="button button-icon icon ion-android-more-vertical" ng-click="popover.show($event)"></button>
				</ion-nav-buttons>
				<!-- Data from the BitCoinfundi API to show buy, sell and general price for the BitCoin against preferred currency -->
				<ion-content style="background-color: #4c4c4c">
					<ion-refresher on-refresh="reloadData()"></ion-refresher>
					<div style="padding-top: 40%">
						<h1 align="center" style="color: #66CD00"> {{data.currency}} {{data.amount | number:2}}</h1>
						<p style="color: #e5e5e5" align="center"> {{data.currency}} / 1 BTC </p>
					</div>
					<div class="row row-center" style="padding-top: 3%">
						<div class="col">
							<p style="color: #e5e5e5" align="center" >Buy At Price:</p>
							<h4 align="center" style="color: #66CD00">{{data.amount | number:2}}</h4>
						</div>
						<div class="col">
							<p style="color: #e5e5e5" align="center">Sell At Price:</p>
							<h4 align="center" style="color: #66CD00">{{data.amount | number:2}}</h4>
						</div>
					</div>
					<div align="center"><p>{{data.err}}</p></div>
					<div align="center" style="padding-top: 30%">
						<img src="img/logo-white-small.png" width="30%" height="10%" alt="bitFundi">
					</div>
				</ion-content>
			</ion-view>			
		</script>
		
		<script id="popover.html" type="text/ng-template">
			<!-- Menu provided to user for Settings and Information Pages -->
			<ion-popover-view style="height: 110px">
				<ion-content>
					<div class="list">
						<a ng-click="moveToInfo()" class="item" > Information</a>
						<a ng-click="moveToSet()" class="item" > Settings</a>
					</div>
				</ion-content>
			</ion-popover-view>
		</script>
		
		<script id="settings.html" type="text/ng-template">
			<!-- Settings to set user preferences and functionality -->
			<ion-view title="Settings" hide-nav-bar="true">
				<ion-content >
					<div class="list">
						<div class="item item-divider">
							General Settings
						</div>
						<a ng-click="setCurrency()" class="item">Set Currency</a>
					</div>
				</ion-content>
			</ion-view>
		</script>
		
		<script id="currency-popover.html" type="text/ng-template">
			<!-- Popover to manage the selection of currencies available on Mecury -->
		</script>
		
		<script id="information.html" type="text/ng-template">
			<!-- Information about mercury, basically the BitCoinfundi application-->
			<ion-view title="About Mercury">
				<ion-nav-back-button class="button-clear">
					<i class="icon ion-ios7-arrow-back"></i>
				</ion-nav-back-button>
				<ion-content style="background-color: #e5e5e5">
					<br/>
					<h5 align="center"> BitcoinFundi is a Bitcoin exchange built for Africa </h5>					
					<div class="card" >
						<div class="item item-text-wrap" style="background-color: #d8d8d8">
							<h2> Our Mission </h2>
							<p>is to make it super easy to use Bitcoin in Africa </p>
						</div>
					</div>
					<!-- links to external information sources about BitFinance -->
					<div class="card">
						<div class="item item-text-wrap" style="background-color: #d8d8d8">
							<h2> Connect With Us </h2>
							<div class="row">
								<div class="col" align="center" > <a href="#"><i class="icon ion-social-facebook"></i></a> </div>
								<div class="col"> <a href="#"><i class="icon ion-social-linkedin"></i></a> </div>
								<div class="col"> <a href="#"><i class="icon ion-social-youtube"></i></a> </div>
								<div class="col"> <a href="#"><i class="icon ion-social-twitter"></i></a> </div>
								<div class="col"> <a href="#"><i class="icon ion-android-mail"></i></a> </div>
							</div>
						</div>
					</div>
					
				</ion-content>
			</ion-view>
		</script>
	</body>
</html>
